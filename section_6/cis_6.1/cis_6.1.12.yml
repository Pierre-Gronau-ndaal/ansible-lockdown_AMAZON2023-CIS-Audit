{{ if .Vars.amzn2023cis_level1 }}
  {{ if .Vars.amzn2023cis_run_heavy_tests }}
    {{ if .Vars.amzn2023cis_rule_6_1_12 }}
command:
  suid_executables:
    title: 6.1.12 | Audit SUID executables
    exec: "df --local -P | awk '{if (NR!=1) print $6}' | xargs -I '{}' find '{}' -xdev -type f -perm -4000"
    exit-status: 0
    stdout:
    - '!/./'
    timeout: {{ .Vars.timeout_ms }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 6.1.12
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
      - AC-3
      - MP-2
  sgid_executables:
    title: 6.1.12 | Audit SGID executables
    exec: "df --local -P | awk '{if (NR!=1) print $6}' | xargs -I '{}' find '{}' -xdev -type f -perm -2000"
    exit-status:
      or:
      - 0
      - 123
    stdout:
    - '!/./'
    timeout: {{ .Vars.timeout_ms }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 6.1.13
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
      - AC-3
      - MP-2
    {{ end }}
  {{ end }}
{{ end }}
