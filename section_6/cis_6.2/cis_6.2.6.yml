{{ if .Vars.amzn2023cis_level1 }}
  {{ if .Vars.amzn2023cis_rule_6_2_6 }}
command:
  no_dup_username:
    title: 6.2.6 | Ensure no duplicate user names exist
    exec: "cat /etc/passwd | cut -d: -f1 | uniq -d"
    timeout: {{ .Vars.timeout_ms }}
    exit-status: 0
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 6.2.6
      CISv8: NA
      CISv8_IG1: NA
      CISv8_IG2: NA
      CISv8_IG3: NA
      NISTSP800-53-R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
