{{ if .Vars.amzn2023cis_level_1 }}
  {{ if .Vars.amzn2023cis_rule_4_4_1}}
command:
  custom_profile:
    title: 4.4.1 | Ensure custom authselect profile is used
    exec: head -1 /etc/authselect/authselect.conf | grep 'custom/'
    exit-status: 0
    stdout:
    - '/^custom\/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.4.1
      CISv8: 16.2
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CI-5
  {{ end }}
{{ end }}
