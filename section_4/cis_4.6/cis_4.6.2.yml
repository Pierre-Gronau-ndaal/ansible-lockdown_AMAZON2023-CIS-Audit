{{ if .Vars.amzn2023cis_level1 }}
  {{ if .Vars.amzn2023cis_rule_4_6_2 }}
command:
  secure_system_accts:
    title: 4.6.2 | Ensure system accounts are secured
    exec: "/awk -F: '$3<1000' /etc/passwd | egrep -v 'root|sync|halt|shutdown|/sbin/nologin|/bin/false'/"
    exit-status: 1
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.6.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-2
      - AC-3
      - AC-5
      - MP-2
  secure_system_LK:
    title: 4.6.2 | Ensure system accounts are secured
    exec: "/awk -F: '$3<1000' /etc/passwd | egrep -wv 'root' | cut -d: -f1 | xargs -I '{}' passwd -S '{}' | egrep -cvw 'LK|L'/"
    exit-status: 1
    stdout:
    - '0'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.6.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-2
      - AC-3
      - AC-5
      - MP-2
  {{ end }}
{{ end }}
