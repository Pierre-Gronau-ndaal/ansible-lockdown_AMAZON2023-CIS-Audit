---

{{ if .Vars.amzn2023cis_level1 }}
  {{ if .Vars.amzn2023cis_rule_1_5_2 }}
kernel-param:
  kernel.yama.ptrace_scope:
    title: 1.5.2 | Ensure ptrace_scope is restricted | sysctl_live
    value: '2'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.5.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: CM-6
command:
  ptrace_scope:
    title: 1.5.2 | Ensure ptrace_scope is restricted | sysctl_configured
    exit-status: 0
    exec: 'grep "kernel\.randomize_va_space" /etc/sysctl.conf /etc/sysctl.d/* | cut -d ":" -f2'
    stdout:
    - '/^kernel.yama.ptrace_scope(\s|)=(\s|)1/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.5.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: CM-6
  {{ end }}
{{ end }}
