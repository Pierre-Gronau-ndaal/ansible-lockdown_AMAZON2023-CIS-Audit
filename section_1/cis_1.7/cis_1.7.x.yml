    title: 1.7.4 | Ensure permissions on /etc/motd are configured
    path: /etc/motd
    owner: root
    group: root
    mode: '0644'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.7.4
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-3
      - MP-2
  {{ end }}
  {{ if .Vars.amzn2023cis_rule_1_7_5 }}
  etc_issue_perms:
