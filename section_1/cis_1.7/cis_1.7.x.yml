---

{{ if .Vars.amzn2023cis_level_1 }}
file:
  {{ if .Vars.amzn2023cis_rule_1_7_1 }}
  motd_message:
    title: 1.7.1 | Ensure message of the day is configured properly
    path: /etc/motd
    exists: true
    mode: "0644"
    owner: root
    group: root
    contents:
    - "![Cc]ent[Oo][Ss]"
    - "![Rr]hel"
    - "![Rr]ed[Hh]at"
    - "!x86_64"
    - "![Ll]inux"
    - "![Aa]mazon"
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.7.1
      CISv8: NA
      CISv8_IG1: NA
      CISv8_IG2: NA
      CISv8_IG3: NA
      NISTSP800-53-R5:
      - CM-3
  {{ end }}
  {{ if .Vars.amzn2023cis_rule_1_7_2 }}
  etc_issue_message:
    title: 1.7.2 | Ensure local login warning banner is configured properly
    exists: true
    path: /etc/issue
    contents:
    - "![Cc]ent[Oo][Ss]"
    - "![Rr]hel"
    - "![Rr]ed[Hh]at"
    - "!x86_64"
    - "![Ll]inux"
    - "![Aa]mazon"
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.7.2
      CISv8:
      - 3.3
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CM-1
      - CM-3
      - CM-6
  {{ end }}
  {{ if .Vars.amzn2023cis_rule_1_7_3 }}
  issue_net_message:
    title: 1.7.3 & 6 | Ensure remote login warning banner is configured properly
    exists: true
    path: /etc/issue.net
    contents:
    - "![Cc]ent[Oo][Ss]"
    - "![Rr]hel"
    - "![Rr]ed[Hh]at"
    - "!x86_64"
    - "![Ll]inux"
    - "![Aa]mazon"
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.7.3
      CISv8: NA
      CISv8_IG1: NA
      CISv8_IG2: NA
      CISv8_IG3: NA
      NISTSP800-53-R5:
      - CM-1
      - CM-3
      - CM-6
  {{ end }}
