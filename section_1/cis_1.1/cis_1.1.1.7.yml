---

{{ if .Vars.amzn2023cis_level_1 }}
  {{ if .Vars.amzn2023cis_rule_1_1_1_7 }}
command:
  hfsplus:
    title: 1.1.1.7 | Ensure mounting of hfsplus filesystems is disabled | modprobe
    exit-status: 0
    exec: "modprobe -n -v hfsplus | grep -E '(hfsplus|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 1
      workstation: NA
      CIS_ID: 1.1.1.7
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: CM-7
file:
  blacklist_hfsplus:
    title: 1.1.1.7 | Ensure mounting of hfsplus filesystems is disabled | blacklist
    exists: true
    path: /etc/modprobe.d/blacklist
    contents:
    - '/^blacklist hfsplus/'
    meta:
      server: 1
      workstation: NA
      CIS_ID: 1.1.1.7
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: CM-7
  {{ end }}
{{ end }}
